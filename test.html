<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Test</title>
    <link href="dist/styles.css" rel="stylesheet">
    <link href="/images/favicon.png" type="image/png" rel="icon">
</head>
<body>
    <div id="app"></div>
    <script src="node_modules/three/three.js"></script>
    <script>

        var scene = new THREE.Scene();

        var camera = new THREE.PerspectiveCamera(
                75,
                window.innerWidth / window.innerHeight,
                1,
                1000
        );

        camera.position.set( 0, 0, 100 );

        var renderer = new THREE.WebGLRenderer({
            antialias: true
        });

        renderer.setClearColor( 0xFFFFFF );
        renderer.setSize(window.innerWidth, window.innerHeight);

        var ambientLight = new THREE.AmbientLight( 0xAAAAAA );
        //scene.add( ambientLight );

        var directionalLight = new THREE.DirectionalLight( 0xFFFFFF, 2.0 );
        directionalLight.position.set( 0, 0, 60 );
        directionalLight.target.position.set( 0, 0, 0 );

        scene.add( directionalLight );
        //scene.add( directionalLight.target );

        var loader = new THREE.JSONLoader();

        loader.load('/models/robby/RobbyTheRobot_FanArt.js', function(geometry, materials) {

            console.log('Loaded!', geometry, materials);

            var mesh = new THREE.Mesh(geometry, new THREE.MeshFaceMaterial( materials ));

            mesh.scale.set( 10, 10, 10 );
            mesh.position.y = -30;

            scene.add( mesh );

        });

        document.body.appendChild( renderer.domElement );

        function animate() {

            renderer.render( scene, camera );

            requestAnimationFrame(animate);

        }

        animate();

    </script>
</body>
</html>
